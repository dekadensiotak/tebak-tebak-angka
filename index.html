<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Tebak-tebak Angka</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Tebak-tebak Angka</h1>

    <p>Gue udah milih satu angka. Tebak angka yang gue pilih antara 1 sampai 100. Kalau bener, gue kasih hadiah</p>

    <div class="form">
      <label for="guessField">Masukin tebakan lu: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Tebak!" class="guessSubmit">
    </div>

    <hr>

    <div class="resultParas">
      <p class="lastResult"></p>
      <p>
        <a class="reward" href="" target="_blank"></a>
      </p>
      <p class="lowOrHi"></p>
      <p class="guesses"></p>
      <p class="turns"></p>
    </div>

    <footer><a href="https://dekadesniotak.id">dekadensiotak</a> with ❤</footer>
    <script src="js/script.js"></script>
  </body>
</html>
