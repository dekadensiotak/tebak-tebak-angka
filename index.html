<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Tebak-tebak Angka</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Tebak-tebak Angka</h1>

    <p>Gue udah milih satu angka acak dari 1 sampai 100. Coba.. lu bisa nebak dalam 10 kali kesempatan gak? Gue kasih tau berapa kali lagi lu bisa nebak dan gue kasih tau juga kalau tebakan lu kegedean atau kekecilan.</p>

    <div class="form">
      <label for="guessField">Masukin tebakan lu: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Tebak!" class="guessSubmit">
    </div>

    <hr>

    <div class="resultParas">
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
      <p class="turns"></p>
      <p class="guesses"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
